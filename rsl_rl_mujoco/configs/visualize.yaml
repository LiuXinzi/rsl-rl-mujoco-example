# Visualization configuration
env:
  id: "HalfCheetah-v5"  # MuJoCo environment ID
  render_mode: "human"  # "human", "rgb_array", or None
  width: 1280          # Render window width
  height: 720          # Render window height

policy:
  checkpoint: "logs/model_400.pt"  # Path to trained policy
  activation: "elu"
  hidden_dims: [64, 64]

visualization:
  num_episodes: 10     # Number of episodes to run
  speedup: 0.1         # Simulation speed multiplier (1.0 = real-time)
  record_video: False  # Save video to files
  video_dir: "videos"  # Where to save recordings
